<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ICE CREAM</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&family=Seymour+One&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/3.0.1/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <header class="header__container container">
      <div class="header">
        <a class="header__logo" href="./index.html">
          <svg class="header__logo-svg">
            <use href="./images/sprite.svg#logo"></use>
          </svg>
        </a>
        <nav class="header__nav">
          <ul class="header__list">
            <li class="header__item">
              <a class="header__link" href="#">Home</a>
            </li>
            <li class="header__item">
              <a class="header__link" href="#">How its made?</a>
            </li>
            <li class="header__item">
              <a class="header__link" href="#">Our products</a>
            </li>
            <li class="header__item">
              <a class="header__link" href="#">Contact</a>
            </li>
          </ul>
        </nav>
        <div class="header__box">
          <button data-modal-open class="header-burger">
            <svg class="header-burger__svg">
              <use href="./images/sprite.svg#burger"></use>
            </svg>
          </button>
          <button data-modal-open-2 class="header__button" type="button">
            Buy now
            <svg class="header__button-svg">
              <use href="./images/sprite.svg#vector"></use>
            </svg>
          </button>
        </div>
      </div>
      <div class="hero-header"></div>
    </header>
    <main></main>
    <footer></footer>
    <!-- MODAL -->
    <!-- header -->
    <div data-modal class="header-backdrop is-hidden">
      <div class="header-modal container">
        <div class="header-modal__header">
          <!-- <a class="header__logo" href="./index.html">
            <svg class="header__logo-svg">
              <use href="./images/sprite.svg#logo"></use>
            </svg>
          </a> -->
          <button data-modal-close class="header-modal__close">
            <svg class="header-burger__svg">
              <use href="./images/sprite.svg#vector-close"></use>
            </svg>
          </button>
        </div>
        <nav class="modal-header__nav">
          <ul class="modal-header__list">
            <li class="modal-header__item">
              <a class="modal-header__link" href="#">Home</a>
            </li>
            <li class="modal-header__item">
              <a class="modal-header__link" href="#">How its made?</a>
            </li>
            <li class="modal-header__item">
              <a class="modal-header__link" href="#">Our products</a>
            </li>
            <li class="modal-header__item">
              <a class="modal-header__link" href="#">Contact</a>
            </li>
          </ul>
        </nav>
          <button data-modal-open-2-another class="modal-header__button" type="button">
            Buy now
            <svg class="header__button-svg">
              <use href="./images/sprite.svg#vector"></use>
            </svg>
          </button>
      </div>
    </div>
    <div class="buy-now__header-backdrop is-hidden" data-modal-2>
      <div class="buy-now__header-modal">
        <button class="buy-now__button" type="button" data-modal-close-2>
          <svg class="buy-now__svg">
            <use href="./images/sprite.svg#vector-close"></use>
          </svg>
        </button>
        <h2 class="buy-now__title">Buy now</h2>
        <form onsubmit="return validateSelection()">
          <ul class="buy-now__list">
            <li class="buy-now__item">
              <input id="product-ice-cream" name="products" type="checkbox" value="Ice cream">
              <label class="buy-now__label buy-now__label-ice-cream" for="product-ice-cream">
                <div class="buy-now__circle buy-now__circle-ice-cream">
                </div>
                <picture class="buy-now__picture">
                  <source
                    srcset="./images/desktop_webp/threetype.webp 1x, ./images/desktop_webp/threetype@2.webp 2x"
                    type="image/webp"
                  />
                  <img
                    srcset="./images/desktop/threetype.jpg 1x, ./images/desktop/threetype@2.jpg 2x"
                    src="./images/desktop/threetype.jpg"
                    alt="Ice cream"
                    width="132"
                  />
                </picture>
                <p class="buy-now__subtitle">ice cream</p>
              </label>
            </li>
            <li class="buy-now__item">
              <input id="product-coffee" name="products" type="checkbox" value="Ice coffee">
              <label class="buy-now__label buy-now__label-ice-coffee" for="product-coffee">
                <div class="buy-now__circle buy-now__circle-ice-coffee">
                </div>
                <picture class="buy-now__picture">
                  <source
                    srcset="./images/desktop_webp/icecoffee.webp 1x, ./images/desktop_webp/icecoffee@2.webp 2x"
                    type="image/webp"
                  />
                  <img
                    srcset="./images/desktop/icecoffee.jpg 1x, ./images/desktop/icecoffee@2.jpg 2x"
                    src="./images/desktop/icecoffee.jpg"
                    alt="Ice cream"
                    width="132"
                  />
                </picture>
                <p class="buy-now__subtitle">ice coffee</p>
              </label>
            </li>
            <li class="buy-now__item">
              <input id="product-milkshake" name="products" type="checkbox" value="Milkshake">
              <label class="buy-now__label buy-now__label-milkshake" for="product-milkshake">
                <div class="buy-now__circle buy-now__circle-milkshake">
                </div>
                <picture class="buy-now__picture">
                  <source
                    srcset="./images/desktop_webp/milkshakes.webp 1x, ./images/desktop_webp/milkshakes@2.webp 2x"
                    type="image/webp"
                  />
                  <img
                    srcset="./images/desktop/milkshakes.jpg 1x, ./images/desktop/milkshakes@2.jpg 2x"
                    src="./images/desktop/milkshakes.jpg"
                    alt="Ice cream"
                    width="132"
                  />
                </picture>
                <p class="buy-now__subtitle">milkshake</p>
              </label>
            </li>
          </ul>
          <div class="buy-now__box-form">
            <input class="buy-now__input" type="text" name="username" placeholder="Name" required>
            <input class="buy-now__input" type="tel" name="phone" placeholder="Phone" required pattern="^\+380\d{9}$" title="Формат: +380XXXXXXXXX">
            <textarea class="buy-now__texteria" name="Comment" placeholder="Comment"></textarea>
            <button class="buy-now__submit" type="submit">Submit</button>
          </div>
        </form>
      </div>
    </div>
    <script src="./js/header.js"></script>
    <script src="./js/buy-now.js"></script>
  </body>
</html>
